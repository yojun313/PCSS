<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loading...</title>
  <style>
    /* 뷰포트 전체를 사용하여 중앙 정렬 */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* 중앙 정렬 wrapper */
    .wrapper {
      width: 90%;
      max-width: 1200px;
      display: flex;
      gap: 20px;
    }
    /* 왼쪽 열: 옵션 데이터 테이블 */
    .left-column {
      flex: 1;
    }
    /* 오른쪽 열: 로딩 및 Python 출력 영역 */
    .right-column {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* 옵션 테이블 스타일 */
    .options-table {
      width: 100%;
      border-collapse: separate; /* 둥근 모서리를 위해 separate 사용 */
      border-spacing: 0;
      background-color: #ffffff;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .options-table th, .options-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .options-table th {
      background-color: #f2f2f2;
      color: #C80150;
      font-size: 18px;
    }
    .option-label {
      background-color: #fafafa;
      font-weight: bold;
    }
    /* 로딩 영역 스타일 */
    #loading {
      text-align: center;
      margin-bottom: 20px;
    }
    #loading h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #C80150;
    }
    #loading p {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #555;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #C80150;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Python 출력 영역 */
    #output {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.5;
      color: #333;
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: center;
      width: 100%;
    }
    /* Footer 스타일 */
    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 20px;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }
    .footer-link {
      color: #007bff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .footer-link:hover {
      text-decoration: underline;
    }
    .github-logo {
      width: 14px;
      height: 14px;
      vertical-align: middle;
    }
    /* 다크 모드 스타일 */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }
      .options-table {
        background-color: #2c2c2c;
        color: #e0e0e0;
        border: 1px solid #444;
      }
      .options-table th {
        background-color: #3a3a3a;
        color: #ff88a2;
      }
      .option-label {
        background-color: #333;
        color: #e0e0e0;
      }
      .options-table td {
        background-color: #242424;
      }
      #loading h1 {
        color: #ff88a2;
      }
      #loading p {
        color: #aaa;
      }
      .spinner {
        border: 5px solid #333;
        border-top: 5px solid #ff88a2;
      }
      #output {
        color: #e0e0e0;
      }
      .footer {
        color: #aaa;
      }
      .footer-link {
        color: #4da6ff;
      }
    }
    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }
      #loading h1 {
        font-size: 1.5rem;
      }
      #loading p {
        font-size: 1rem;
      }
      #output {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 왼쪽 열: 글로벌 옵션 데이터 테이블 -->
    <div class="left-column" id="globalData"></div>
    <!-- 오른쪽 열: 로딩 영역과 Python 출력 -->
    <div class="right-column">
      <div id="loading">
        <h1>Collecting Data...</h1>
        <p>DBLP CRAWLER is working...</p>
        <div class="spinner"></div>
      </div>
      <pre id="output"></pre>
    </div>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const socket = io();
      const output = document.getElementById('output');
      const globalDataDiv = document.getElementById('globalData');

      // 전역 옵션 데이터 가져오기
      fetch('/loading-data')
        .then(response => response.json())
        .then(data => {
          console.log('Global input data:', data);
          
          // 사용자가 지정할 수 있는 테이블 열 이름 (예시)
          const columns = {
            option: "선택 옵션",
            startyear: "연도 범위",
            Possible: "불확실 포함 여부",
            selectedConferences: "선택 학회"
          };

          // 옵션 변환 함수
          function getOptionText(optionValue) {
            switch(optionValue) {
              case "1": return "1저자가 한국인";
              case "2": return "1저자 또는 2저자가 한국인";
              case "3": return "마지막 저자가 한국인";
              case "4": return "1저자 또는 마지막 저자가 한국인";
              case "5": return "저자 중 한 명 이상이 한국인";
              default: return "옵션 미선택";
            }
          }

          // 테이블 생성
          const table = document.createElement('table');
          table.className = 'options-table';

          // 테이블 헤더 생성
          const headerRow = document.createElement('tr');
          const thField = document.createElement('th');
          thField.textContent = 'Field';
          const thValue = document.createElement('th');
          thValue.textContent = 'Value';
          headerRow.appendChild(thField);
          headerRow.appendChild(thValue);
          table.appendChild(headerRow);

          // 각 필드에 대해 행 생성
          for (const key in columns) {
            const row = document.createElement('tr');
            const cellKey = document.createElement('td');
            cellKey.textContent = columns[key];
            cellKey.className = 'option-label';
            const cellValue = document.createElement('td');

            let value;
            if (key === 'option') {
              value = getOptionText(data[key]);
            } else if (key === 'selectedConferences') {
              value = Array.isArray(data[key]) ? data[key].join(', ') : data[key];
            } else if (key === 'Possible') {
              value = data[key] === 'True' ? "포함" : "미포함";
            } else if (key === 'startyear' || key === 'endyear') {
              // '연도 범위'는 따로 처리하여 두 값을 합침 (이미 columns에 'startyear'만 포함되어 있다면, 수정 필요)
              value = data['startyear'] + " ~ " + data['endyear'];
              // 건너뛰도록 continue 할 수 있으나, 여기서는 단순히 설정
            } else {
              value = data[key];
            }
            cellValue.textContent = value;
            row.appendChild(cellKey);
            row.appendChild(cellValue);
            table.appendChild(row);
          }
          globalDataDiv.appendChild(table);
        })
        .catch(err => {
          console.error('Loading data fetch error:', err);
        });
      
      // Python 실행 요청
      socket.emit('start-python');

      // Python stdout 수신
      socket.on('python_output', (data) => {
        const trimmed = data.trim();
        if (trimmed.startsWith('PATH=') && trimmed.endsWith('.json')) {
          return; // 이 경우 출력하지 않음
        }
        output.innerHTML = `<div>${data}</div>`;
      });

      // Python stderr 수신
      socket.on('python_error', (data) => {
        output.innerHTML = `<div style="color: red;">Error: ${data}</div>`;
      });

      // Python 실행 완료 후 결과 전송
      socket.on('redirect_to_results', (response) => {
        fetch('/results', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(response),
        })
          .then((response) => {
            if (!response.ok) {
              console.error('POST /results 실패:', response.statusText);
              alert('Failed to load results.');
              return;
            }
            return response.text();
          })
          .then((html) => {
            document.open();
            document.write(html);
            window.history.pushState({}, '', '/results');
            document.close();
          })
          .catch((err) => {
            console.error('POST /results 요청 실패:', err);
          });
      });
    });
  </script>

</body>
</html>
