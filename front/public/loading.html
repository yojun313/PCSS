<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loading...</title>
  <style>
    /* 기본 라이트 모드 스타일 */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      color: #333;
    }
    /* 전역 데이터(옵션) 표시용 테이블 */
    #globalData {
      width: 90%;
      max-width: 800px;
      margin-bottom: 20px;
    }
    #globalData table {
      width: 100%;
      border-collapse: collapse;
      margin: 0 auto;
      background-color: #ffffff;
      border: 1px solid #ddd;
      border-radius: 6px;
      overflow: hidden;
    }
    #globalData th, #globalData td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    #globalData th {
      background-color: #f2f2f2;
      color: #C80150;
      font-size: 18px;
    }
    /* 기존 loading 영역 */
    #loading {
      text-align: center;
      margin-bottom: 20px;
    }
    #loading h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #C80150; /* POSTECH Red */
    }
    #loading p {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #555;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #C80150;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* 출력 영역: Python 응답 전용 */
    #output {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.5;
      color: #333;
      white-space: pre-wrap;
      word-wrap: break-word;
      text-align: center;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 20px;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
    }
    .footer-link {
      color: #007bff;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .footer-link:hover {
      text-decoration: underline;
    }
    .github-logo {
      width: 14px;
      height: 14px;
      vertical-align: middle;
    }
    /* 다크 모드 스타일 */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }
      #globalData table {
        background-color: #2c2c2c;
        color: #e0e0e0;
        border-color: #444;
      }
      #globalData th {
        background-color: #3a3a3a;
        color: #ff88a2;
      }
      #globalData td {
        background-color: #242424;
      }
      #loading h1 {
        color: #ff88a2;
      }
      #loading p {
        color: #aaa;
      }
      .spinner {
        border: 5px solid #333;
        border-top: 5px solid #ff88a2;
      }
      #output {
        color: #e0e0e0;
      }
      .footer {
        color: #aaa;
      }
      .footer-link {
        color: #4da6ff;
      }
    }
    /* 반응형 디자인 */
    @media (max-width: 768px) {
      #loading h1 {
        font-size: 1.5rem;
      }
      #loading p {
        font-size: 1rem;
      }
      #output {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- 전역 옵션 데이터 표시 영역 -->
  <div id="globalData"></div>

  <div id="loading">
    <h1>Collecting Data...</h1>
    <p>DBLP CRAWLER is working...</p>
    <div class="spinner"></div>
  </div>

  <!-- Python 응답 출력 영역 -->
  <pre id="output"></pre>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const socket = io(); // Socket.IO 연결
      const output = document.getElementById('output');
      const loading = document.getElementById('loading');
      const globalDataDiv = document.getElementById('globalData');
      
      // 전역 옵션 데이터 가져오기
      fetch('/loading-data')
        .then(response => response.json())
        .then(data => {
          console.log('Global input data:', data);
          // 테이블 생성
          const table = document.createElement('table');

          // 테이블 헤더 생성
          const headerRow = document.createElement('tr');
          const thField = document.createElement('th');
          thField.textContent = 'Field';
          const thValue = document.createElement('th');
          thValue.textContent = 'Value';
          headerRow.appendChild(thField);
          headerRow.appendChild(thValue);
          table.appendChild(headerRow);

          // 데이터 항목 순회하여 행 생성
          for (const key in data) {
            const row = document.createElement('tr');
            const cellKey = document.createElement('td');
            cellKey.textContent = key;
            const cellValue = document.createElement('td');
            if (Array.isArray(data[key])) {
              cellValue.textContent = data[key].join(', ');
            } else {
              cellValue.textContent = data[key];
            }
            row.appendChild(cellKey);
            row.appendChild(cellValue);
            table.appendChild(row);
          }
          // globalDataDiv에 테이블 추가
          globalDataDiv.appendChild(table);
        })
        .catch(err => {
          console.error('Loading data fetch error:', err);
        });
      
      // Python 실행 요청
      socket.emit('start-python');

      // Python stdout 수신
      socket.on('python_output', (data) => {
        const trimmed = data.trim();
        if (trimmed.startsWith('PATH=') && trimmed.endsWith('.json')) {
          return; // 이 경우 출력하지 않음
        }
        output.innerHTML = `<div>${data}</div>`;
      });

      // Python stderr 수신
      socket.on('python_error', (data) => {
        output.innerHTML = `<div style="color: red;">Error: ${data}</div>`;
      });

      // Python 실행 완료 후 결과 전송
      socket.on('redirect_to_results', (response) => {
        fetch('/results', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(response),
        })
          .then((response) => {
            if (!response.ok) {
              console.error('POST /results 실패:', response.statusText);
              alert('Failed to load results.');
              return;
            }
            return response.text();
          })
          .then((html) => {
            document.open();
            document.write(html);
            window.history.pushState({}, '', '/results');
            document.close();
          })
          .catch((err) => {
            console.error('POST /results 요청 실패:', err);
          });
      });
    });
  </script>    
</body>
</html>
