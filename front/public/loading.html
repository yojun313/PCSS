<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        #loading {
            text-align: center;
            color: #C80150; /* POSTECH Red */
            margin-bottom: 20px;
        }

        #loading h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #loading p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #555;
        }

        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #C80150;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        #output-container {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 50vh;
        }

        pre {
            margin: 0;
            font-size: 1rem;
            line-height: 1.5;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>Loading...</h1>
        <p>Python script is running. Please wait...</p>
        <div class="spinner"></div>
    </div>

    <div id="output-container">
        <h2>Output:</h2>
        <pre id="output"></pre>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const socket = io(); // Socket.IO 연결
            const output = document.getElementById('output');
            const loading = document.getElementById('loading');
    
            // Python 실행 요청
            socket.emit('start-python');
    
            // Python stdout 출력 받기
            socket.on('python_output', (data) => {
                // 이전 출력을 지우고 새로운 내용 덮어쓰기
                output.innerHTML = `<div>${data}</div>`;
            });
    
            // Python stderr 출력 받기
            socket.on('python_error', (data) => {
                // 이전 출력을 지우고 에러 내용 덮어쓰기
                output.innerHTML = `<div style="color: red;">Error: ${data}</div>`;
            });
    
            // Python 실행 완료 시 서버에서 데이터 수신
            socket.on('redirect_to_results', (response) => {
                // 클라이언트에서 /results로 POST 요청 전송
                fetch('/results', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(response),
                })
                    .then((response) => {
                        if (!response.ok) {
                            console.error('POST /results 실패:', response.statusText);
                            return alert('Failed to load results.');
                        }
                        return response.text(); // 서버에서 렌더링된 HTML 반환
                    })
                    .then((html) => {
                        // 렌더링된 HTML을 새 페이지로 표시
                        document.open();
                        document.write(html);
                        document.close();
                    })
                    .catch((err) => {
                        console.error('POST /results 요청 실패:', err);
                    });
            });
        });
    </script>    
</body>
</html>
