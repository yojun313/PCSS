<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            padding: 20px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .key {
            font-weight: bold;
            margin-right: 10px;
        }

        .value {
            color: #555;
        }

        ul {
            list-style-type: none;
            padding-left: 20px;
        }

        li {
            margin: 5px 0;
        }

        .nested {
            margin-left: 20px;
            padding-left: 20px;
            border-left: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Execution Result</h1>
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // 로컬 스토리지에서 데이터 가져오기
            const rawData = localStorage.getItem('pythonResult');
    
            // JSON 데이터를 올바르게 파싱
            let resultData;
            try {
                resultData = JSON.parse(rawData);
            } catch (error) {
                console.error('Failed to parse result data:', error);
                document.getElementById('result').innerText = 'Failed to load result data.';
                return;
            }
    
            // 데이터가 있을 경우 렌더링
            if (resultData) {
                const resultContainer = document.getElementById('result');
                renderObject(resultContainer, resultData);
            } else {
                document.getElementById('result').innerText = 'No result data found.';
            }
    
            // JSON 데이터를 재귀적으로 렌더링하는 함수
            function renderObject(container, obj) {
                if (typeof obj !== 'object' || obj === null) {
                    container.innerHTML += `<div class="value">${obj}</div>`;
                    return;
                }
    
                const ul = document.createElement('ul');
                Object.entries(obj).forEach(([key, value]) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="key">${key}:</span> `;
    
                    if (typeof value === 'object' && value !== null) {
                        const nestedContainer = document.createElement('div');
                        nestedContainer.className = 'nested';
                        renderObject(nestedContainer, value);
                        li.appendChild(nestedContainer);
                    } else {
                        li.innerHTML += `<span class="value">${value}</span>`;
                    }
    
                    ul.appendChild(li);
                });
    
                container.appendChild(ul);
            }
        });
    </script>
    
</body>
</html>
