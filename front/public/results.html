<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .container {
            padding: 20px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .key {
            font-weight: bold;
            margin-right: 10px;
        }

        .value {
            color: #555;
        }

        ul {
            list-style-type: none;
            padding-left: 20px;
        }

        li {
            margin: 5px 0;
        }

        .nested {
            margin-left: 20px;
            padding-left: 20px;
            border-left: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Python Execution Result</h1>
        <div id="result"></div>
    </div>

    <script>
        // 페이지 로드 시 캐시 비활성화
        window.history.pushState(null, '', window.location.href);
        window.onpopstate = () => {
            // 뒤로 가기를 시도할 때 현재 페이지를 다시 로드
            window.history.pushState(null, '', window.location.href);
        };
        window.history.replaceState(null, '', '/results');
    
        document.addEventListener("DOMContentLoaded", () => {
            // 로컬 스토리지에서 데이터 가져오기
            const rawData = localStorage.getItem('pythonResult');
            const resultContainer = document.getElementById('result');
    
            // JSON 데이터를 올바르게 파싱
            let resultData;
            try {
                resultData = JSON.parse(rawData);
            } catch (error) {
                console.error('Failed to parse result data:', error);
                // 오류가 발생하면 원본 데이터를 표시
                resultContainer.innerHTML = `
                    <div class="error">Failed to load JSON data. Raw data:</div>
                    <div class="raw-data">${rawData}</div>
                `;
                return;
            }
    
            // 데이터 렌더링
            if (resultData) {
                // 딕셔너리인지 확인하고 처리
                if (typeof resultData === 'object' && !Array.isArray(resultData)) {
                    renderObject(resultContainer, resultData); // 딕셔너리 렌더링
                } else {
                    // 딕셔너리가 아닌 경우 단순히 출력
                    resultContainer.innerHTML = `
                        <div class="info">Result is not a dictionary. Raw data:</div>
                        <div class="raw-data">${rawData}</div>
                    `;
                }
            } else {
                resultContainer.innerText = 'No result data found.' + rawData;
            }
    
            // JSON 데이터를 재귀적으로 렌더링하는 함수
            function renderObject(container, obj) {
                if (typeof obj !== 'object' || obj === null) {
                    container.innerHTML += `<div class="value">${obj}</div>`;
                    return;
                }
    
                const ul = document.createElement('ul');
                Object.entries(obj).forEach(([key, value]) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="key">${key}:</span> `;
    
                    if (typeof value === 'object' && value !== null) {
                        const nestedContainer = document.createElement('div');
                        nestedContainer.className = 'nested';
                        renderObject(nestedContainer, value);
                        li.appendChild(nestedContainer);
                    } else {
                        li.innerHTML += `<span class="value">${value}</span>`;
                    }
    
                    ul.appendChild(li);
                });
    
                container.appendChild(ul);
            }
        });
    </script>
    
    
</body>
</html>
